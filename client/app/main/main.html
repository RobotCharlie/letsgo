<header class="hero-unit" id="banner">
  <div class="container">
    <h1>LETSGO</h1>
    <p class="lead">Never Find A Reason Not To Gather Together</p>
    <img src="assets/images/logo.png" alt="LETSGO">
  </div>
</header>

<div class="container">

  <search-bar></search-bar>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Popular Events:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeevents">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
