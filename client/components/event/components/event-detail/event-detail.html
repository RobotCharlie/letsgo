<div class="event-detail">
  <div class="container" ng-if="$ctrl.loaded">
    <cg-breadcrumbs>
      <cg-crumb target="event.event-list" title="Events"></cg-crumb>
      <cg-crumb ng-if="$ctrl.isNew" title="Create Event"></cg-crumb>
      <cg-crumb ng-if="!$ctrl.isNew" title="Edit Event"></cg-crumb>
    </cg-breadcrumbs>

    <div class="padding-left" ng-if="$ctrl.event.host._id">
      <label>Host: </label>
      <cg-simple-profile user="$ctrl.event.host"></cg-simple-profile>
    </div>

    <event-detail-display ng-if="$ctrl.isReadonly" event="$ctrl.event"></event-detail-display>
    <event-detail-edit ng-if="!$ctrl.isReadonly" event="$ctrl.event" on-save-or-update="$ctrl.onSaveOrUpdate($event)" on-delete="$ctrl.onDelete($event)"></event-detail-edit>

    <div ng-if="$ctrl.errorMessages.length > 0">
      <div ng-repeat="error in $ctrl.errorMessages">
        <span ng-bind="error"></span>
      </div>
    </div>
  </div>
</div>
