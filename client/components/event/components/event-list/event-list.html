<div class="event-list">
  <div class="container">
    <div class="padding">
      <button type="button" class="btn btn-default">Create</button>
    </div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="event in $ctrl.events">
        <div ng-bind="event.name"></div>
      </div>
    </div>
  </div>
</div>
