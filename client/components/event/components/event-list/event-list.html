<div class="event-list">
  <div class="container">
    <cg-breadcrumbs>
      <cg-crumb title="Events"></cg-crumb>
    </cg-breadcrumbs>
    <div class="padding">
      <button type="button" class="btn btn-default" ui-sref="event.event-edit">Create</button>
    </div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="event in $ctrl.events">
        <span ng-bind="event.name"></span>
        <i class="material-icons pull-right pointer" ui-sref="event.event-edit({id: event._id})">edit</i>
      </div>
    </div>
  </div>
</div>
